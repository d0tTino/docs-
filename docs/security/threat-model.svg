<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg" aria-label="Risk matrix plotting impact versus likelihood">
  <style>
    .low { fill: #2ecc71; }
    .medium { fill: #f39c12; }
    .high { fill: #e74c3c; }
    text { font-size: 10px; text-anchor: middle; dominant-baseline: middle; }
  </style>
  <!-- grid cells -->
  <rect x="0" y="120" width="60" height="60" class="low" />
  <rect x="60" y="120" width="60" height="60" class="low" />
  <rect x="120" y="120" width="60" height="60" class="medium" />
  <rect x="0" y="60" width="60" height="60" class="medium" />
  <rect x="60" y="60" width="60" height="60" class="medium" />
  <rect x="120" y="60" width="60" height="60" class="high" />
  <rect x="0" y="0" width="60" height="60" class="medium" />
  <rect x="60" y="0" width="60" height="60" class="high" />
  <rect x="120" y="0" width="60" height="60" class="high" />
  <!-- threat labels -->
  <text x="90" y="90">Defacement</text>
  <text x="30" y="30">Supply chain</text>
  <text x="90" y="30">AI malware</text>
  <!-- axis labels -->
  <text x="90" y="175">Likelihood →</text>
  <text transform="translate(10 90) rotate(-90)">Impact ↑</text>
</svg>
