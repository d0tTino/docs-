<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 120">
  <style>
    .node { fill:#f9f9f9; stroke:#333; }
    .arrow { stroke:#333; fill:none; marker-end:url(#arrow); }
    text { font-family: sans-serif; font-size: 14px; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <rect class="node" x="0" y="20" width="100" height="40"/>
  <text x="50" y="45" text-anchor="middle">Encode</text>
  <rect class="node" x="120" y="20" width="100" height="40"/>
  <text x="170" y="45" text-anchor="middle">Synthesize</text>
  <rect class="node" x="240" y="20" width="100" height="40"/>
  <text x="290" y="45" text-anchor="middle">Preserve</text>
  <rect class="node" x="360" y="20" width="100" height="40"/>
  <text x="410" y="45" text-anchor="middle">Retrieve</text>
  <rect class="node" x="480" y="20" width="100" height="40"/>
  <text x="530" y="45" text-anchor="middle">Sequence</text>
  <rect class="node" x="600" y="20" width="100" height="40"/>
  <text x="650" y="45" text-anchor="middle">Decode</text>
  <line class="arrow" x1="100" y1="40" x2="120" y2="40"/>
  <line class="arrow" x1="220" y1="40" x2="240" y2="40"/>
  <line class="arrow" x1="340" y1="40" x2="360" y2="40"/>
  <line class="arrow" x1="460" y1="40" x2="480" y2="40"/>
  <line class="arrow" x1="580" y1="40" x2="600" y2="40"/>
</svg>
