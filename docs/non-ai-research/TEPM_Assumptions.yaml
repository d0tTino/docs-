metadata:
  baseline_year: 2025
  currency: "USD 2025"
  notes: |
    Baseline parameters supporting the Techno-Economic and Performance Model (TEPM)
    for DNA archival storage. Values align with the narrative tables in the
    "DNA Archival Storage TEPM" report.

baseline:
  write:
    chemical_synthesis_cost:
      value: 1.0e-7
      units: "$/base"
      confidence: High
      description: Cost per base for phosphoramidite array synthesis.
    enzymatic_synthesis_cost:
      value: 5.0e-7
      units: "$/base"
      confidence: Medium
      description: Cost per base for emerging enzymatic platforms.
    chemical_error_rate:
      value: 1.0e-2
      units: events/base
      confidence: High
      description: Aggregate substitution, insertion, and deletion rate per base.
    synthesis_throughput_per_chip:
      value: 1000
      units: bases/s
      confidence: Medium
      description: Baseline rate of base synthesis per chip or device.
  sequencing:
    illumina_consumables_cost:
      value: 1.0
      units: "$/Gb"
      confidence: High
      description: Consumables cost per gigabase on a high-throughput Illumina platform.
    nanopore_consumables_cost:
      value: 25.0
      units: "$/Gb"
      confidence: Medium
      description: Consumables cost per gigabase on a high-throughput nanopore platform.
    illumina_error_rate:
      value: 1.0e-3
      units: events/base
      confidence: High
      description: Aggregate sequencing error rate, dominated by substitutions.
    nanopore_error_rate:
      value: 2.0e-2
      units: events/base
      confidence: High
      description: Aggregate sequencing error rate, dominated by insertions and deletions.
  preservation:
    dehydrated_half_life:
      value: 650
      units: years
      confidence: Medium
      description: Modeled half-life for dehydrated DNA stored at 20째C in an anoxic environment.
    silica_encapsulated_half_life:
      value: 50000
      units: years
      confidence: Low
      description: Modeled half-life for silica-encapsulated DNA stored at 20째C.
  comparator_technologies:
    lto9_media_cost:
      value: 5.0
      units: "$/TB"
      confidence: High
      description: Cost per native terabyte for an LTO-9 cartridge.
    lto9_drive_cost:
      value: 5700
      units: "$"
      confidence: High
      description: Capital cost for a single LTO-9 tape drive.
    archival_hdd_cost:
      value: 13.21
      units: "$/TB"
      confidence: High
      description: Cost per terabyte for an archival-grade HDD.
    archival_hdd_idle_power:
      value: 5.0
      units: W
      confidence: High
      description: Idle power draw for an archival HDD.
  labor_overhead:
    lab_technician_hourly:
      value: 75
      units: "$/hour"
      confidence: High
      description: Fully burdened labor cost estimate for a lab technician.
    instrument_amortization_period:
      value: 5
      units: years
      confidence: High
      description: Standard amortization period applied to capital equipment.

